<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Time Table</title>
     <style>
        th{
            color:rgb(219, 51, 107);
            background-color: rgb(223, 172, 110);
        }
        tr:nth-child(even)
        {
            background-color: rgb(138, 245, 245);
        }
        tr:nth-child(odd)
        {
            background-color: rgb(240, 141, 103);
        }
     </style>
    
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline; font-size:x-large;" >III CSSE TIME TABLE</h1>
    <table align="center" border="5" cellspacing="0" cellpadding="15">
        <tr  align="center" valign="middle"  color:"palevioletred" background-color: "bisque">
            <th>DAY</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th rowspan="7"<br>L<br>U<br>N<br>C<br>H<br>B<br>R<br>E<br>A<br>K></th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
        </tr>
            <tr align="center">
                <th>MON</th>
                  <td>IS</td> 
                  <td>IOT</td> 
                  <td>WT</td>  
                  <td>FOE</td> 
                  <td>PBEA</td>
                  <td>ML</td>    
            </tr>           
            <tr align="center">
                
                    <th>TUE</th>
                       
                      <td colspan="3">ML LAB</td>  
                      <td>IOT</td> 
                      <td>BDT</td>
                      <td>PBEA</td>    
             </tr>
            <tr align="center">
                
                <th>WED</th>
                   
                  <td colspan="3">WT LAB</td>  
                  <td>BDT</td> 
                  <td>ML</td>
                  <td>WT</td>    
            </tr>    
            
            <tr align="center">
                <th>THUR</th>
                  <td>ML</td> 
                  <td>WT</td> 
                  <td>IS</td>  
                  <td>FOE</td> 
                  <td>PBEA</td>
                  <td>IOT</td>    
            </tr>           
            <tr align="center">
                
                <th>FRI</th>
                   
                  <td colspan="3">DAD LAB</td>  
                  <td>LIB</td> 
                  <td>BDT</td>
                  <td>IS</td> 
            </tr>
                       
    </table>
</body>
</html>
