<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="200" style="border:5px solid #a2eb71; background-color: bisque;"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(400,200);
    ctx.stroke();
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.strokeStyle="blueviolet"
    ctx.fillStyle="pink"
    ctx.arc(185,100,80,0,2*Math.PI);
    ctx.stroke();
    
    var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "50px Arial";
ctx.strokeStyle="blue"
ctx.fillText("Reshma",90,110);
ctx.strokeText("Reshma", 90, 110);
    </script>
</body>
</html>
