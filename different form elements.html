<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formelements</title>
</head>
<body>
    <form>
        <label for="sname"> surname</label>
        <input type="text" id="surname" name="sname"><br>
    
    
        <label for="pw">password</label>
        <input type="password" id="password" name="pw"><br>
    
    
        <label >select type of food</label><br>
        <input type="radio" id="veg" name="name" value="veg">
        <label for="veg">veg</label>
        
        
        <input type="radio" id="nonveg" name="name" value="nonveg">
        <label for="nonveg">nonveg</label><br>
        
        <label >item:</label><br> 
        <input type="checkbox" id="chicken" name="name" value="chicken">
        <label for="chicken">chicken</label>
        <input type="checkbox" id="soup" name="name" value="soup">
        <label for="soup">soup</label>
    </form>
    
</body>
</html>
